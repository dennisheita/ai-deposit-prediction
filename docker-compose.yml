version: '3.8'

services:
  ai-deposit-prediction:
    build: .
    ports:
      - "8501:8501"
    volumes:
      # Persist data, models, and logs
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
      # Optional: Mount ml_data if you want to persist training data
      - ./ml_data:/app/ml_data
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s